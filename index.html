<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mmp</title>
    <!-- <script src="./js/media.js"></script> -->
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>


    <!-- 菜单 -->
    <div class="index-menu">
    </div>


    <!-- 分割行 -->
    <div class="hr"></div>


    <!-- 折扣 -->
    <div class="discount">
        <div class="discount_title">
            <span>超值折扣推荐</span>
            <a href="javascript:;"></a>
        </div>
        <div class="discount_content">
        </div>
    </div>


    <!-- 更多 -->
    <div class="more">
        <a href="javascript:;">更多优惠信息>></a>
    </div>


    <!-- 分割线 -->
    <div class="hr"></div>


    <!-- 品牌排行 -->
    <div class="rand">
        <div class="rand_title">
            <span>品牌排行</span>
            <a href="javascript:;">></a>
        </div>
    </div>
</body>

</html>


<!-- 菜单模板 -->
<script src="./lib/template/template.js"></script>
<script type="text/template" id="menuTemplate">
    {{each result as val key}}
    <a href="{{val.titlehref}}" data-id="{{val.indexmenuId}}">
        {{val.img}}
        {{val.name}}
    </a> {{/each}}
</script>



<!-- 折扣模板 -->
<script type="text/template" id="discountTmp">
    {{each result as val key}}
    <a href="javascript:;" data-id="{{val.productId}}">
        <div class="left">
            {{val.productImgSm}}
        </div>

        <div class="right">
            <p>{{val.productName}}
                <span class="orange">
                    {{val.productPinkage}}
                </span>
            </p>
            <p>{{val.productFrom}} | {{val.productTime}}<span>{{val.productComCount}}</span></p>
        </div>

    </a> {{/each}}
</script>



<script src="./js/media.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./js/index.js"></script>
<script>
    render();

    function render() {
        $.ajax({
            url: 'http://193.112.55.79:9090/api/getindexmenu',
            type: 'get',
            dataType: 'jsonp',
            success: function(res) {
                console.log(res);

                template.config('escape', false)
                if (res) {

                    var htmlStr = template('menuTemplate', res);
                    // 动态渲染数据
                    $('.index-menu').html(htmlStr);
                }
            }
        })



        $.ajax({
            url: 'http://193.112.55.79:9090/api/getmoneyctrl',
            type: 'get',
            dataType: 'jsonp',
            success: function(res) {
                console.log(res);

                template.config('escape', false)
                if (res) {

                    var htmlStr = template('discountTmp', res);
                    // 动态渲染数据
                    $('.discount_content').html(htmlStr);
                }
            }
        })
    }
</script>
