<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/cjh-coupon.css">
  <title>Document</title>
</head>
<body>
  <div class="content-header cjh-coupon-head">
      <div class="hd-back"></div>
      <div class="hd-title">
        优惠券
      </div>
      <div class="hd-download"></div>
    </div>
    
  <!-- 优惠券列表 -->
  <div class="cjh-coupon clerafix">
  
  </div>

  <!-- 导航栏 -->
  <div class="cjh-nav">
    <span>首页</span>
    <span> > </span>
    <span>优惠券</span>
  </div>


  <footer>
    <!-- 底部工具栏 -->
    <div class="footer-tools">
      <a href="javascript:;">登录</a>
      <a href="javascript:;">注册</a>
      <a href="javascript:;">返回顶部</a>
    </div>
    <!-- 版权信息 -->
    <div class="footer-copyright">
      <p>
        <a href="javascript:;">手机APP下载</a>
        慢慢买手机版
        <span>-- 掌上比价平台</span>
      </p>
      <p>m.manmanbuy.com</p>
    </div>
  </footer>
  <script src="../js/jquery-3.3.1.min.js"></script>
  <script src="../js/media.js"></script>
  <script src="../lib/template/template.js"></script>

  <!-- 动态渲染页面数据 -->

  <script  id="couponTep" type="text/template">
    {{each result as val key}}
      <a href="./cjh-coupon-list.html?id={{val.couponId}}">
          <img src="{{val.couponImg}}" alt="">
            <span>{{val.couponTitle}}</span>
      </a>
    {{/each}}
  </script>

  <script>
    // 发送ajax请求
    $.ajax({
      url:"http://193.112.55.79:9090/api/getcoupon",
      type:"get",
      dataType:"jsonp",
      success:function (res) {
        console.log(res);
        
        // 调用模板方法
        var htmlStr=template("couponTep",res);
        $(".cjh-coupon").html(htmlStr);
        
      }
    });
  
  </script>
</body>
</html>
